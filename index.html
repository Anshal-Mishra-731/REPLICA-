<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./replica.css">
</head>
<body>
<div class="devraj">
<!-- the main class "devraaj" is for imposing font and pan-page structure -->
    <div class="about">
<!-- the about class is about the left hand side of the insta page -->
        <div class="camera">
            <img src="Logo camera.svg" alt="">
            <img src="Logo insta.svg" alt="">
        </div>
        <div class="photo">
            <img src="DP.svg" alt="">
        </div>
        <div class="text1">
            <h2>Sofie White</h2>
            <h4>@katsse32</h4>
        </div>
        <div class="text2">
            <h2>56</h2>
            <h2>3.8k</h2>
            <h2>957</h2>
        </div>
        <div class="text3">
            <h4>post</h4>
            <h4>followers</h4>
            <h4>following</h4>
        </div>
        <div class="home">
            <img src="hause.svg" alt="">
            <h3 class="textBar"> Home </h3>
        </div>
        <div class="search">
            <img src="search.svg" alt="">
            <h3 class="textBar"> Search </h3>
        </div>
        <div class="reels">
            <img src="reels.svg" alt="">
            <h3 class="textBar"> Reels </h3>
        </div>
        <div class="shop">
            <img src="shopping.svg" alt="">
            <h3 class="textBar"> Shopping </h3>
        </div>
        <div class="MENU">
            <img src="Menu botton.svg" alt="">
            <h3 class="textBar">MENU</h3>
        </div>
    </div>
    <div class="main">
<!-- the main class is about the right hand side of the page -->
        <div class="searchBar">
            <span>
                <img src="search.svg" alt="">
            </span>
            <input type="text" placeholder="Search">
        </div>
        <div class="story">
            <h2> STORY </h2><br>
        </div>
        <div class="storyimago">
            <img src="Story user 0.svg" alt="">
            <img src="Story user-1.svg" alt="">
            <img src="Story user-2.svg" alt="">
            <img src="Story user-3.svg" alt="">
            <img src="Story user-4.svg" alt="">
        </div>
<!-- the break tags have been added to make some gaps among the different sections of the page -->
        <div class="feed"><br>
        <h2> FEED </h2><br>
        </div>
        <div class="posts">
            <div class="post1">
                <img src="Post 1.svg" alt="">
<!-- all the logos have been put in the same class so that my properties can be uniformly apllied across all of them -->
                <div class="logos">
                    <img src="Logo 10.svg" alt="">
                    <img src="Logo 11.svg" alt="">
                    <img src="Logo 12.svg" alt="">
                </div>
            </div>
            <div class="post2">
                <img src="Post 2.svg" alt="">
                <div class="logos">
                    <img src="Logo 10.svg" alt="">
                    <img src="Logo 11.svg" alt="">
                    <img src="Logo 12.svg" alt="">
                </div>
            </div>
            <div class="post3">
                <img src="Post 3.svg" alt="">
                <div class="logos">
                    <img src="Logo 10.svg" alt="">
                    <img src="Logo 11.svg" alt="">
                    <img src="Logo 12.svg" alt="">
                </div>
            </div>
            <div class="post4">
                <img src="Post 4.svg" alt="">
                <div class="logos">
                    <img src="Logo 10.svg" alt="">
                    <img src="Logo 11.svg" alt="">
                    <img src="Logo 12.svg" alt="">
                </div>
            </div>
            <div class="post5">
                <img src="Post 5.svg" alt="">
                <div class = "logos">
                    <div class="ethos">
                      <img src="Logo 10.svg" alt="">
                      <img src="Logo 11.svg" alt="">
                      <img src="Logo 12.svg" alt="">
                    </div>
                    <div class="pathos">
                        <img src="robe.svg" alt="">
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
